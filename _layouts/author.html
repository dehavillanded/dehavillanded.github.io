---
layout: default
---

<div class="row">
  <div class="col-xs-12">
		
		<div id="authors" class="wrapper">
			
			<header class="default-header author-header">
				<h1 class="default-title author-title" itemprop="name headline">{{ page.title }}</h1>
			</header>

			<ul class="author-list">

				{% for author in site.authors %}

					<li>
						<figure class="author-picture">
							<img src="{{ site.url }}/images/{{ author.picture }}" alt="{{ author.name }}">
						</figure>
						
						<div class="author-description">{{ author.content }}</div>
					</li>

				{% endfor %}

			</ul>
		</div>

	</div>
</div>
